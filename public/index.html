<div class=App id=home><header class=header><div class=header__content><nav id=nav__header><ul class=header__links><li class=header__link-wrapper><a href=#home class=header__link>Início</a><li class=header__link-wrapper><a href=#about class=header__link>Sobre</a><li class=header__link-wrapper><a href=#projects class=header__link>Projetos</a><li class=header__link-wrapper><a href=#contact class=header__link>Contato</a></ul></nav></div></header><section class="aos-init aos-animate home"data-aos=fade-down><div class=home__content><img alt="Luan Victor"class=me__icon src="https://avatars.githubusercontent.com/u/76531786?v=4"><h1 class=home__title>Olá, meu nome é <strong>Luan Victor</strong></h1><div class=home__info><p class=home__info-text>Um <strong>apaixonado por tecnologia</strong> que decidiu seguir o caminho da <strong>programação</strong>.</div><div class=home__link-button><a href=#projects class="btn home__button">Meus projetos</a></div></div><div class=scroll><span></span><p class=scroll__text>Role para baixo</div></section><section class=about id=about><div class="aos-init about__header-text"data-aos=fade-down><h2 class=about__title>Sobre mim</h2><p class=about__sub>Me chamo Luan Victor, tenho 20 anos e estudo desenvolvimento web Front-end de forma autônoma. Tenho experiência com trabalho em equipe e futuramente pretendo me tornar Full-stack.</div><div class=about__content><div class=about__info><h3 class="aos-init about__skills-title"data-aos=fade-up>Minha carreira na programação</h3><p class=about__info-text>Desde criança sou interessado em tecnologia, sempre tive curiosidade sobre como fazer um projeto que eu achasse legal ou saber, por exemplo, como um aplicativo móvel ou um página web foram criados. Por ter essa ambição de conhecimento já trilhei por algumas áreas da programação, desde desenvolvedor de jogos digitais até desenvolvedor web. Assim como qualquer pessoa, já vivi diferentes fases e gostos mas o interesse em programação sempre se manteve. Minha  class=projects__info-text>Uma aplicação desenvolvida para prática da ferramenta React.JS utlizando React Router como principal aprendizado. No projeto você consegue ter informações de todos os jogos disponíveis, desde sua descrição até o link de download. Além de conseguir fazer cadastro e recuperação de login usando armazenamento local. Tudo dinamicamente.</div><li class="aos-init project__link-wrapper"data-aos=zoom-in><div class=projects__img><a href=https://github.com/Luzin7/react-weather-app rel=noreferrer target=_blank><img alt="project Weather App"class=project__img src=/static/media/react-weather-app.7063acd393dcd256acd2.jpg loading=lazy></a></div><div class="aos-init projects__info"data-aos=fade-up><p class=projects__info-title>Weather App<p class=projects__info-text>Uma aplicação sobre clima(s), no qual é possível pesquisar cidades, visualizar sua temperatura e descrição sobre o tempo, além de adicionar aos seus favoritos. Tudo isso de forma dinâmica, usando formulários e o estado da aplicação.</div><li class="aos-init project__link-wrapper"data-aos=zoom-in><div class=projects__img><a href=https://github.com/Luzin7/my-movie-list rel=noreferrer target=_blank><img alt="project My Movie List"class=project__img src=/static/media/my-movie-list.10762272d2b925727991.jpg loading=lazy></a></div><div class="aos-init projects__info"data-aos=fade-up><p class=projects__info-title>My Movie List<p class=projects__info-text>Um compilado de filmes que assisti com meus amigos. Junto aos títulos, adicionamos nossas opiniões e notas. Além de existir uma seção de filmes que pretendemos assistir.</div><li class="aos-init project__link-wrapper"data-aos=zoom-in><div class=projects__img><a href=https://github.com/Luzin7/happy-day rel=noreferrer target=_blank><img alt="project Happy Day"class=project__img src=/static/media/happy-day.990a691ec8be9ccd8364.jpg loading=lazy></a></div><div class="aos-init projects__info"data-aos=fade-up><p class=projects__info-title>Happy Day<p class=projects__info-text>Um site criado para celebrar dias especiais gerando frases relacionadas ao conteúdo.</div><li class="aos-init project__link-wrapper"data-aos=zoom-in><div class=project__no-img><div class=project__no-img__content><p class=project__no-img__text>EM BREVE</div></div><div class="aos-init projects__info"data-aos=fade-up><p class=projects__info-title>Em breve<p class=projects__info-text></div></ul></div></section><section class=contact id=contact><div class=contact__content><div class=contact__content><div class=contact__header-text><h1 class="aos-init contact__title"data-aos=flip-up>Obrigado por vir até aqui 🙂</h1><p class=contact__sub>Por enquanto isso é tudo! Espero que eu tenha tirado algumas dúvidas sobre mim e o que faço.<br>Sinta-se livre para entrar em contato comigo nas redes sociais abaixo e vou responder o mais rápido possível.</div></div></div></section><footer class=footer><div class=footer__content><h2 class=footer__title>Social</h2><ul class=footer__social-links><li class=social__link-wrapper><a href=https://www.linkedin.com/in/lvictordutra/ rel=noreferrer target=_blank><div class=social__img><img alt=Linkedin class=social__logo src=/static/media/linkedin.c98e15f1d55b9aa8f2b3ebb89996c5df.svg loading=lazy id=linkedin></div></a><li class=social-link><a href=https://github.com/Luzin7 rel=noreferrer target=_blank><div class=social__img><img alt=GitHub class=social__logo src=data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAHgAAAB4CAYAAAA5ZDbSAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAyRpVFh0WE1MOmNvbS5hZG9iZS54bXAAAAAAADw/eHBhY2tldCBiZWdpbj0i77u/IiBpZD0iVzVNME1wQ2VoaUh6cmVTek5UY3prYzlkIj8+IDx4OnhtcG1ldGEgeG1sbnM6eD0iYWRvYmU6bnM6bWV0YS8iIHg6eG1wdGs9IkFkb2JlIFhNUCBDb3JlIDUuNS1jMDIxIDc5LjE1NDkxMSwgMjAxMy8xMC8yOS0xMTo0NzoxNiAgICAgICAgIj4gPHJkZjpSREYgeG1sbnM6cmRmPSJodHRwOi8vd3d3LnczLm9yZy8xOTk5LzAyLzIyLXJkZi1zeW50YXgtbnMjIj4gPHJkZjpEZXNjcmlwdGlvbiByZGY6YWJvdXQ9IiIgeG1sbnM6eG1wTU09Imh0dHA6Ly9ucy5hZG9iZS5jb20veGFwLzEuMC9tbS8iIHhtbG5zOnN0UmVmPSJ
